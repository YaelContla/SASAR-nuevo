            <h2 class="fw-bold">Propuesa Horario</h2>

            <!-- {{ugi}} -->

            <p class="seccion">{{ugi}}</p>

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="fw-bold">Fecha</label>
                        <input type="text" class="form-control" placeholder="12/06/2023" disabled />
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="fw-bold">Horario</label>
                        <select id="inputState" class="form-control" disabled>
                            <option selected>12:30 hrs</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- {{uaj}} -->
            <p class="seccion">{{uaj}}</p>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="fw-bold">Fecha</label>
                        <input type="text" class="form-control" placeholder="12/06/2023" disabled/>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="fw-bold">Horario</label>
                        <select id="inputState" class="form-control" disabled>
                            <option selected>10:30 hrs</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6 mt-3">
                    <div class="form-group">
                        <label for="inputState" class="fw-bold">Tipo de Reunion<span class="text-danger">*</span></label>
                        <select id="inputState" name="opcion" class="form-control form-select" [(ngModel)]="opcion" (change)="opcionSeleccionadaOnChange()">
                            <option selected value="opcion1" >Virtual</option>
                            <option value="opcion2">Presencial</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6 mt-3" *ngIf="opcion === 'opcion1'">
                    <div class="form-group">
                        <label for="inputState" class="fw-bold">Ingresa link y contraseña de sesión virtual<span class="text-danger">*</span></label>
                        <div class="margin-presencial">
                            <div>
                                <label class="me-3" for="piso">Link Reunion:</label>
                                <input type="text" id="piso">
                            </div>
                            <br>
                            <div>
                                <label class="me-4" for="ala">Contraseña:</label>
                                <input type="text" id="ala">
                            </div>
                        </div>
                    </div>
                  </div>
                
                  <div class="col-md-6 mt-3" *ngIf="opcion === 'opcion2'">
                      <div class="form-group">
                          <label for="inputState" class="fw-bold">Sesión presencial<span class="text-danger">*</span></label>
                
                          
                          <div class="margin-presencial">
                              <div>
                                  <label class="me-3" for="piso">Piso:</label>
                              
                                  <input type="text" id="piso">
                              </div>
                              <br>
                              <div>
                                  <label class="me-4" for="ala">Ala:</label>
                              
                                  <input type="text" id="ala">
                              </div>
                              <br>
                              <div>
                                  <label class="me-3" for="sala">Sala:</label>
                
                                  <input type="text" id="sala">
                              </div>
                          </div>
                      </div>
                  </div>

            </div>
        </div>
   
    </div>
